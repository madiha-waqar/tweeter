<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Hairline&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap">

  <!-- App CSS -->
  <link rel="stylesheet" href="styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="styles/header.css" type="text/css" />
  <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="styles/all-tweets.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div id="right-nav">
      <div class="text">
        <div class="bold">Write</div>
        <div>a new tweet</div>
      </div>
      <div class="arrow">
        <i class="fa-solid fa-angles-down" style="color: #c01616;"></i>
      </div>
    </div>
  </nav>

  <!--Header content here-->
  <header id="header">
    <div class="header-img">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div class="header-name">
      <h2>John Smith</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Tweets</h2>
      <form action="/tweets/" method="POST">
        <div class="tweet-details">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
        </div>
        <div class="tweet-submission">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section>
      <article class="new-tweets">
        <header>
          <div>
            <img src="./images/John.png">
            <h3>Newton</h3>
          </div>
          <p>@NewtonForApple</p>
        </header>
        <p>If I have seen further it is by standing on the shoulders of giants</p>
        <footer>
          <p>10 days ago</p>
          <img src="./icons">
        </footer>
      </article>
    </section>

  </main>
</body>

</html>
